<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta description="App with which runners can check UV index and weather to decide whether to run outdoors or inside">
    <title>UV Index App</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
      <header role="banner">
        <nav role="navigation">
            <ul id="#navList">
                <li id="#uvIndex">Get UV Index</li>
                <li id="#uvForecast">UV Forecast</li>
                <li id="protectionTime">Protection Time</li>
            </ul>
            <ul id="#linkList">
                <li id="#uvIndexWiki"><a target="_blank" href="https://en.m.wikipedia.org/wiki/Ultraviolet_index">UV Index</a></li>
                <li id="#skinTypeLink"><a target="_blank" href="https://en.wikipedia.org/wiki/Fitzpatrick_scale">Skin Types</a></li>
                <li id="#skinTypeTest"><a target="_blank" href="https://www.uvdaily.com.au/assessing-your-risk/skin-types/"/>Test yourself</a></li>
            </ul>
        </nav>
    </header>
  <main role="main">
    <div class="startPage">
        <h1>Track or Treadmill?</h1>

        <form id="js-form">
            <label for="location">Enter your location</label>
            <input type="text" name="locationInput" id="js-location-input" placeholder="e.g. Toronto" required>

            <input type="submit" value="Go!">
        </form>
     </div>

     <div class="errorMessage">   
        <p id="js-error-message" class="error-message"></p>
    </div>
  </main>

    
   
    <script src="index.js"></script>
</body>
</html>
